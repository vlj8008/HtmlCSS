<!DOCTYPE html>
<html>
    <head>
    <style>

        div{
            width: 200px;
            height: 250px;
            background:blueviolet;
            position: relative;
            animation: myMove 10s infinite;
            
        }

        @keyframes myMove{
            10%{top: 0px; left: 0px; background: blueviolet;}
            30%{top: 0px; left: 200px; background: chocolate;}
            90%{top:200px; left: 0px;background: crimson;}
            100%{top: 0px; left: 0px; background: blueviolet;}

        }




    </style>
    </head>
    <body>

        <h1>The keyframe rule</h1>
        <div></div>
    </body>
</html>
